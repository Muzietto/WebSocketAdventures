<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stock Chart over WebSocket ch2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></style>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
      var stock_request = {"stocks": ["AAPL", "MSFT", "AMZN", "GOOG", "YHOO"]};
      var stocks = {
        "AAPL": 0,
        "MSFT": 0,
        "AMZN": 0,
        "GOOG": 0,
        "YHOO": 0
      };
      
      var ws = new WebSocket("ws://localhost:8181");
      
      // UI update function
      var changeStockEntry = function(symbol, originalValue, newValue) {
        var valElem = $('#' + symbol + ' span');
        valElem.html(newValue.toFixed(2));

        if (newValue < originalValue) {
          valElem.addClass('label-danger');
          valElem.removeClass('label-success');
        } else if (newValue > originalValue) {
          valElem.addClass('label-success');
          valElem.removeClass('label-danger');
        }
      }

      // EVENT HANDLERS
      // WebSocket connection established
      ws.onopen = function(e) {
        console.log("Connection established");
        ws.send(JSON.stringify(stock_request));
      };

      // WebSocket message handler
      ws.onmessage = function(e) {
        var stocksData = JSON.parse(e.data);

        for (var symbol in stocksData) {
          if (stocksData.hasOwnProperty(symbol)) {
            changeStockEntry(symbol, stocksData[symbol], stocks[symbol]);
            stocks[symbol] = stocksData[symbol];
          }
        }
      };

      // WebSocket error handler      
      ws.onerror = function(e) {
        debugger;
        console.log("WebSocket failure, error", e);
        handleErrors(e);
      };
      
      // WebSocket close handler
      ws.onclose = function(e) {
        debugger;
        console.log("WebSocket connection closed", e);

        for(var symbol in stocks) {
          if(stocks.hasOwnProperty(symbol)) {
            stocks[symbol] = 0;
          }
        }
      }
    </script>

  </head>
  <body lang="en">
    <div class="vertical-center">
      <div class="container">
        <h1>Stock Chart over WebSocket</h1>
        <table class="table" id="stockTable">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="stockRows">
            <tr>
              <td><h3>AAPL</h3></td>
              <td id="AAPL"><h3><span class="label label-default">95.00</span></td>
            </tr>
            <tr>
              <td><h3>MSFT</h3></td>
              <td id="MSFT"><h3><span class="label label-default">50.00</span></td>
            </tr>
            <tr>
              <td><h3>AMZN</h3></td>
              <td id="AMZN"><h3><span class="label label-default">300.00</span></td>
            </tr>
            <tr>
              <td><h3>GOOG</h3></td>
              <td id="GOOG"><h3><span class="label label-default">550.00</span></td>
            </tr>
            <tr>
              <td><h3>YHOO</h3></td>
              <td id="YHOO"><h3><span class="label label-default">35.00</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
